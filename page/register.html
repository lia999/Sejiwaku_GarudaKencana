<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/jurnal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <div class="fluid-container" >
        <article>
            <div class="row">
                <div class="col-8">
                    <div style="display: grid; align-items: center; align-content: center;">
                        <div>
                            <h3 style="margin-left: 155px; font-size: 64px; font-weight: bold; color: #33B9AC;">Daftar</h3>
                            <p style="margin-left: 155px; font-family: 'Poppins', sans-serif; font-size: 24px; font-weight: 500;">Tersambut di <span style="color: #33B9AC;"><i>Sejiwaku</i></span>. Temukan Ruang <br>untuk Membuka Diri dan Menjelajahi <br>Kesehatan Mentalmu.</p>
                        </div>
                        <form>
                            <div class="mb-3" style="margin-left: 155px; width: 500px; height: 60px;">
                                <input type="name" class="form-control" aria-describedby="emailHelp" placeholder="Nama">
                            </div>
                            <div class="mb-3" style="margin-left: 155px; width: 500px; height: 60px;">
                                <input class="form-control" placeholder="Tempat/tanggal lahir">
                            </div>
                            <div class="mb-3" style="margin-left: 155px; width: 500px; height: 60px;">
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                            </div>
                            <div class="mb-3" style="margin-left: 155px; width: 500px; height: 60px;">
                                <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="emailHelp" placeholder="Kata Sandi">
                            </div>
                            <div class="mb-3" style="margin-left: 155px; width: 500px; height: 60px;">
                                <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="emailHelp" placeholder="Konfirmasi kata sandi">
                            </div>
                            <div class="mb-3 form-check" style="margin-left: 155px;">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <div style="display: flex;">
                                  <label class="form-check-label" for="exampleCheck1">S&K</label>
                              </div>
                            </div>
                          </form>
                        </div>
                        <div style="margin-left: 155px;">
                          <button class="btn btn-primary" type="submit" style="width: 500px; height: 60px; background-color: #33B9AC;;">Daftar</button>
                        </div>
                        <div style="margin-top: 23px; margin-left: 280px;">
                            <p>Sudah punya akun?<span style="margin-left: 12px;"><a href="" style="text-decoration: none; color: #33B9AC; font-weight: bold;">Masuk</a></span></p>
                        </div>

                    </div>
                    <div class="col" style="background-image: url(../component/bg_register.png); background-size: cover; background-repeat: no-repeat; height: 720px;">
                    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
