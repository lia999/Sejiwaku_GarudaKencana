<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sejiwaku</title>
    <link rel="stylesheet" href="../style/chat_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="fluid-container">
        <div class="contacts">
            <div style="margin-left: 10px;">
                <button style="border: 0px;">
                    <div class="contacts-header">
                        <a href="../page/konseling_detail.html" style="text-decoration: none;">
                            <img src="../component/arrow3.png" alt="User" style="width: 8px; height: 11px;">
                            <span style="color: black;">Kembali</span>
                        </a>
                    </div>
                </button>
            </div>
            <div class="profile-section" style="margin-left: 10px;">
                <img src="../component/Ellipse 26.png" alt="Profile">
                <div>
                    <p class="profile-name">Profil Pengguna</p>
                    <div class="premium-badge">Premium</div>
                </div>
            </div>
            <div class="contacts-search" style="margin-left: 10px;">
                <input type="text" id="contacts-search" placeholder="Search contacts...">
            </div>
            <div class="contacts-list" id="contacts-list" style="margin-left: 10px;">
                <!-- Daftar kontak akan ditampilkan di sini -->
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-header" id="chat-header">
                <!-- Nama kontak akan ditampilkan di sini -->
            </div>
            <div class="chat-sents" id="chat-sents">
                <!-- Pesan akan ditampilkan di sini -->
            </div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Message...">
                <input type="file" id="file-input">
                <label for="file-input">Attach</label>
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    <script src="../js/chat.js"></script>
</body>
</html>
